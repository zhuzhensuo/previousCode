<script>
	function Music(id){
		this.li=zzs.$(id).getElementsByTagName("li");
		this.init.apply(this,arguments);
	}
	Music.prototype.init=function(){
		var _this=this;
		var move=function(){
			var random=zzs.createRangeRandom(_this.li.length-1,0);
			zzs.each(_this.li,function(){
				zzs.removeClass("active",this);
			});
			for(var i=random;i<_this.li.length;i++){
				zzs.addClass("active",_this.li[i]);
			}
			setTimeout(arguments.callee,100);
		}
		move();
	}
	new Music("one");
