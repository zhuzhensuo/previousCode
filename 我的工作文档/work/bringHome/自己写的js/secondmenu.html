<script>
	function SecondMenu(id){
		this.li=zzs.$$(id,"li");

	SecondMenu.prototype={
		mouseover:function(){
		var that=this;
		for(var i=0;i<this.li.length;i++){

			this.li[i].onmouseover=function(){
				if(this.children[1]){
					this.children[1].style["display"]="block";
				}
			}
