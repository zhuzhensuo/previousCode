 var zzs=
 {
	random:function(max,min)
	{
		return Math.floor(Math.random()*(max-min+1)+min);
	},
	bind:function(obj,method)
	{
		return function()
		{
			method.apply(obj,arguments);
		}
	}
 }

function Kill(id)
{
	this.obj=$("#"+id);
	this.beat=zzs.bind(this,this.shot);
	this.beat2=zzs.bind(this,this.shit);
	this.timer=null;
	this.time=100;
	this.jian="1";
}
Kill.prototype=
{
	shot:function()
	{

		this.obj.css({"position":"absolute","display":"none"});

		var that=this;

		that.timer=setInterval(function()
		{
			//that.obj.html()=="哦看" ? that.obj.html("看哦") :that.obj.html("哦看");
			that.x=zzs.random($(document).width()-that.obj.width(),0);
			that.y=zzs.random($(document).height()-that.obj.height(),0);
			that.obj.css({"display":"block","left":that.x,"top":that.y});
		},this.time);
	},
	shit:function()
	{
		var oThis=this;
		oThis.obj.click(function()
		{
			alert(oThis.obj.width());
		});
	}
}
