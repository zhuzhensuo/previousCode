 <body>

 </body>
	<script src="basic.js"></script>
	<script>
		var li=zzs.$("li");
		function getArr(){
			var arr=[];
			zzs.each(li,function(i){
				var top=document.documentElement.clientHeight;
				if(this.offsetTop>=top){
					arr.push(i);
				}
			});
			
			for(var i=0;i<arr.length;i++){
				zzs.css(li[arr[i]],{opacity:0});
				arr[i]=li[arr[i]];
			}
			return arr;
		}
		var pos=getArr();
		//alert(pos);
		window.onscroll=function(){
			var top=document.documentElement.clientHeight;
			var t=document.documentElement.scrollTop || document.body.scrollTop;
			zzs.each(pos,function(i){
				var opacity=zzs.css(this,"opacity");
				if(top+t>this.offsetTop && opacity==0){
					//alert(this);
					clearInterval(this.timer);
					this.timer=zzs.doMove(this,{opacity:100},30);
				}
			});
			
		}
	</script>
