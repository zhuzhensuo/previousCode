 <script>
	(function(){

		$(function(){

				$(this).css("padding",10).children("div:first").css({left:0,top:0});
				//alert($(this).innerWidth());
			});
		});
		
		
		div2.onmouseout=function(ev){
			var e=ev||window.event;
			var target=e.target||e.srcElement;
			var outerX=e.clientX;
			var outY=e.clientY;
			if(outY>=div.offsetTop && outY<=div.offsetTop+div.offsetHeight && outerX<div.offsetLeft){
				clearInterval(div2.timer);
				zzs.css({left:200});
				div2.timer=zzs.doMove(div2,{left:-200},1);
			}
			if(outY>=div.offsetTop && outY<=div.offsetTop+div.offsetHeight && outerX>div.offsetLeft){
				clearInterval(div2.timer);
				zzs.css({left:-200});

	})();
