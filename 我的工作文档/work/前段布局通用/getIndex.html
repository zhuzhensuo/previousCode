 <body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
 </body>
 <script>
	var li=document.getElementsByTagName("li");
	
	Array.prototype.bind=function(event,callBack){
		var that=this;
		for(var i=0;i<this.length;i++){
			this[i].index=i;
			this[i][event]=function(){
				callBack(this.index);
			}
		}
	}
	function toArray(){
		var arr=Array.prototype.slice.call(li);
		return arr;
	}
	var a=toArray(li);
	a.bind("onclick",function(i){
		alert(i);
	});
 </script>
