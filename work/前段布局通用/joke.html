	html,body{overflow:hidden;}

	div.active{height:100px;width:100px; background:black; position:absolute; opacity:0.5;filter:alpha(opacity=50);left:-100px;font-size:40px;color:white;
	line-height:100px; text-align:center;}

 <script src="basic.js"></script>
 <script>
	(function(){
		var x=0,y=0;
		var timer=setInterval(function(){
			var div=document.createElement("div");
			div.className="active";
			div.style["top"]=document.body.clientHeight||document.documentElement.clientHeight+"px";
			document.body.appendChild(div);
			var num=document.getElementsByTagName("div");
			//div.innerHTML=num.length;
			change(num);
			clearInterval(div.timer);
			div.timer=zzs.doMove(div,{left:(x)*div.offsetWidth,top:y*div.offsetHeight});
			clear(timer,num);
			x++;
		},100);
		function change(div){
			var w=document.body.offsetWidth||document.documentElement.offsetWidth;
			var finall=Math.ceil(w/div[0].offsetWidth);
			if(div.length%finall==0){
				y++;
				x=0;
			}
		}
		function clear(t,div){
			var h=document.body.clientHeight||document.documentElement.clientHeight;
			if(div[0].offsetHeight*y>=h){clearInterval(t);}
		}
	})();
 </script>
