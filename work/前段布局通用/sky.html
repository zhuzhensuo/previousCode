 <script>
	(function(){
		var img=document.getElementsByTagName("img")[0],h=img.scrollHeight||20643,div=document.getElementsByTagName("div")[0],t=0,back=true,
		height=document.body.scrollHeight||document.documentElement.clientHeight;
		var start=function(){
			var timer=setInterval(function(){
				back ? t+=20 : t-=20;
				if(t>=h-height){
					back=!back;
				}
				if(t<=0){
					clearInterval(timer);
				}
				div.style["top"]=-t+"px";
			},20);
		}
		start();
	})();
 </script>
